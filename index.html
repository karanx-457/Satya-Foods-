
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>QuickBill - Modern Restaurant Billing</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <!-- PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ecec",
                        "primary-dark": "#0ea5a5",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102222",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c2c",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "mono": ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .receipt-pattern {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 10px 10px;
        }
        
        .isometric-card {
            transform: perspective(1000px) rotateX(10deg) rotateZ(-1deg) skewY(-1deg);
            transition: transform 0.3s ease;
            box-shadow: 10px 20px 30px rgba(0,0,0,0.15);
        }

        .isometric-card:hover {
            transform: perspective(1000px) rotateX(0deg) rotateZ(0deg) skewY(0deg) scale(1.02);
            box-shadow: 0px 10px 20px rgba(0,0,0,0.1);
        }

        .jagged-bottom {
            position: relative;
        }
        .jagged-bottom::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 16px;
            background: linear-gradient(135deg, transparent 50%, white 50%), linear-gradient(45deg, white 50%, transparent 50%);
            background-size: 16px 16px;
            background-repeat: repeat-x;
            z-index: 20;
        }

        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 2px;
        }

        body {
            min-height: 100vh;
            margin: 0;
        }

        @media print {
            body * {
                visibility: hidden;
            }
            #receipt-to-print, #receipt-to-print * {
                visibility: visible;
            }
            #receipt-to-print {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                transform: none !important;
                box-shadow: none !important;
            }
            .no-print {
                display: none !important;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-100">
    <div id="root"></div>
</body>
</html>
